<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Conquer Agency | Contact</title>
  </head>
  <body>
    <!-- Nav bar -->
    <header class="header">
      <a href="#">
        <span>Conquer Agency</span>
      </a>
      <nav class="navbar">
        <a class="blue" href="./about.html">about</a>
        <a class="blue" href="./service.html">services</a>
        <a class="blue" href="./portfolio.html">Portfolio</a>
        <a class="blue" href="#testimonial">Testimonial</a
        ><a class="contact-border" href="#contact"> Contact </a>
      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <!-- Nav bar end -->

    <section class="contact">
      <div class="contact-content">
        <div class="left">
          <h2>Ready to take your YouTube channel to the next level?</h2>
          <p>Let's Have A Free Discovery Call To See If It's Right For You</p>
        </div>
        <form onsubmit="sendEmail()" class="Right">
          <label>Don't be shy Book a call </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Phone No."
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Contact End -->

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="socials">
          <a
            target="_blank"
            href="https://www.facebook.com/Conquershirt"
            class="fab fa-facebook-f"
          ></a>
          <a
            target="_blank"
            href="https://t.me/Conquer_313"
            class="fab fa-telegram"
          ></a>
          <a
            target="_blank"
            href="https://www.instagram.com/conqueragency1/"
            class="fab fa-instagram"
          ></a>
        </div>
        <div class="bottom">
          <div class="bottom-left">
            <h2>Get noticed</h2>
            <p>Reach new heights</p>
          </div>
          <div class="bottom-right">
            <h2>
              &copy; Conquer Agency <span id="year"></span>, All rights Reserved
            </h2>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

    <script src="./js/main.js"></script>
  </body>
</html>
